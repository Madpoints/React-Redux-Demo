<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <!-- react component -->
    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ken',
                age: 30
            }
            // arrow notation gives access to component state
            handleClick = (event) => {
                //console.log(event.target)
                this.setState({
                    name: 'Ryu',
                    age: 33
                })
                console.log(this.state)   
            }
            handleMouseOver(event) {
                console.log(event.target, event.pageX)
            }
            handleCopy(event) {
                console.log("Don't copy me")
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Hello, World</h1>
                        <p>My name is: { this.state.name } I am { this.state.age }</p>
                        <p onCopy={this.handleCopy}>Copy me</p>
                        <b onMouseOver={this.handleMouseOver}>Hover</b>
                        <button onClick={this.handleClick}>Click</button>
                    </div>       
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'))
    </script>

</body>
</html>
